<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Contact</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update{% else %}Add{% endif %} Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'contact_list' %}">Cancel</a>
</body>
</html>
